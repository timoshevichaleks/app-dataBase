<h2>Список покупателей</h2>

<table class="table">

  <ng-container *ngTemplateOutlet="tableHeadBlock"></ng-container>

  <tbody>
    <tr *ngFor="let customer of this.httpService.customers; let i = index">
      <th scope="row">{{i + 1}}</th>

      <ng-container *ngTemplateOutlet="isEditPos === i ? thenBlock : elseBlock; context: {$implicit: customer}"></ng-container>

      <ng-container *ngTemplateOutlet="customerControlsBlock; context: {customer: customer, index: i}"></ng-container>
    </tr>
  </tbody>
</table>

<ng-template #tableHeadBlock>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Email</th>
      <th scope="col">Телефон</th>
      <th scope="col">Город</th>
      <th scope="col"></th>
    </tr>
  </thead>
</ng-template>

<ng-template #thenBlock let-customer>
  <td><input type="text" class="form-control form-control-sm" #name value="{{customer.name}}" (blur)="setValue('name', name.value, customer.name)"></td>
  <td><input type="text" class="form-control form-control-sm" #email value="{{customer.email}}" (blur)="setValue('email', email.value, customer.email)"></td>
  <td><input type="text" class="form-control form-control-sm" #mobile value="{{customer.mobile}}" (blur)="setValue('mobile', mobile.value, customer.mobile)"></td>
  <td><input type="text" class="form-control form-control-sm" #location value="{{customer.location}}" (blur)="setValue('location', location.value, customer.location)"></td>
</ng-template>

<ng-template #elseBlock let-customer>
  <td>{{customer.name}}</td>
  <td>{{customer.email}}</td>
  <td>{{customer.mobile}}</td>
  <td>{{customer.location}}</td>
</ng-template>

<ng-template #customerControlsBlock let-customer="customer" let-i="index">
  <td class="controls">
    <button class="btn btn-outline-info ms-2 btn-sm" *ngIf="isEditPos !== i" (click)="editCustomer(i)"><i class="fas fa-edit"></i></button>
    <button class="btn btn-outline-info ms-2 btn-sm" *ngIf="isEditPos === i" (click)="cancelEdit()"><i class="fas fa-undo"></i></button>
    <button class="btn btn-outline-info ms-2 btn-sm" *ngIf="isEditPos === i" (click)="saveCustomer(customer, i)"><i class="fas fa-save"></i></button>
    <button class="btn btn-outline-info ms-2 btn-sm" (click)="deleteCustomer(customer)"><i class="fas fa-trash"></i></button>
  </td>
</ng-template>
